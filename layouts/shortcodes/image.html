{{ $src := .Page.Resources.GetMatch (printf "*%s*" (.Get "src")) }}
{{ with .Get "link" }}<a href="{{.}}">{{ end }}
  <img
  src="{{ $src }}"
  {{ with .Get "class" }}class="{{.}}"{{ end }}
  {{ with .Get "width" }}width="{{.}}"{{ end }}
  {{ with .Get "alt" }}alt="{{.}}"{{ end }} >
{{ if .Get "link"}}</a>{{ end }}
