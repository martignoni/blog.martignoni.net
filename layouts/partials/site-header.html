{{ partial "search" . }}
<a class="skip-link screen-reader-text" href="#content">{{ i18n "toMainContent" }}</a>
<header id="masthead" class="site-header" role="banner">
  <div class="custom-header">

    <div class="site-branding">
      <div class="wrap">

        <div class="site-logo">
          <a href="{{ site.LanguagePrefix | absURL | replaceRE "[^/]$" "${0}/" }}">
            <img src="{{ "/img/logo.svg" | absURL }}" alt="Logo" />
          </a>
        </div><!-- .site-branding-logo -->

        <div class="site-branding-text">
          <h1 class="site-title"><a href="{{ site.LanguagePrefix | absURL | replaceRE "[^/]$" "${0}/" }}" rel="home">{{ site.Title }}</a></h1>
          {{ with site.Params.Author }}
            <p class="site-description">{{ . }}</p>
          {{ end }}
        </div><!-- .site-branding-text -->

        <div class="site-search-button">
          <a class="js-search" href="#" aria-label="{{ i18n "searchTitle" }}" rel="noopener"><i class="fa fa-search" aria-hidden="true"></i></a>
        </div><!-- .site-search-button -->

      </div><!-- .wrap -->
    </div><!-- .site-branding -->

  </div><!-- .custom-header -->
</header>
