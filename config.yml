baseurl: https://blog.martignoni.net/
title: Perspectives
theme:
  - hugo-cloak-email
  - hugo-notice
  - hugo-video
  - reveal-hugo
languageCode: fr
# Set site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage: fr
# Set time zone
timeZone: Europe/Zurich
# Set summary length.
summaryLength: 250
# Customize footnote return links.
footnoteReturnLinkContents: ↩
# Make relative URLs relative to content root.
relativeURLs: true

# Enable robots.txt generation.
enableRobotsTXT: true

# Enable menu system for lazy bloggers.
SectionPagesMenu: main

# Set number of posts per page.
pagination:
  pagerSize: 5

build:
  writeStats: false

params:
  description: Un blog sur la technologie et la citoyenneté, l'enseignement et l'apprentissage et parfois d'autres sujets. Par Nicolas Martignoni, enseignant, spécialiste e-learning, enseignement hybride (blended learning) et à distance, fan de Moodle et des EdTechs, geek du logiciel libre et développeur de MoodleBox.
  author: Nicolas Martignoni
  github: martignoni
  twitter: nmartignoni
  mastodon: https://tooting.ch/@nmartignoni
  citation: false

  noindex_kinds: [ "taxonomy", "taxonomyTerm", "tags" ]

  # Enable Matomo analytics by entering your tracking code
  matomoAnalytics:
    siteid: 4
    matomoroot: "stats.martignoni.net" # Do not add slashes

outputFormats:
  Reveal:
    baseName: index
    isHTML: true
    mediaType: text/html

outputs:
  home: ["HTML", "JSON", "RSS"]
  section: [ "HTML", "RSS" ]
  page: ["HTML"]

permalinks:
  posts: /:year/:month/:slug/
  pages: /:slug/
  archive: /:slug/

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: false
    enableDNT: true
    simple: true
    disableInlineCSS: true
  vimeo:
    disable: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

markup:
  goldmark:
    parser:
      autoHeadingIDType: blackfriday
    renderer:
      unsafe: true
  highlight:
    style: emacs
    lineNumbersInTable: true
    noClasses: true

related:
  threshold: 50
  includeNewer: true
  toLower: true
  indices:
    - name: "keywords"
      weight: 200

    - name: "categories"
      weight: 100

    - name: "tags"
      weight: 50

    - name: "date"
      weight: 10
      pattern: "2006"

